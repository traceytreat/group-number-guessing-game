<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Random Number Guessing Game!</h1>

  <!--This is where the players input their guesses, submit, and restart-->
  <button id="restart-btn">Restart</button>
  <input id="playerOne-Input" type="number" placeholder="Player 1 Guess" />
  <input id="playerTwo-Input" type="number" placeholder="Player 2 Guess" />
  <button id="submit-btn">Enter</button>
  
  
  <!--This div is used to display the Winner animation used when a player guesses the number correctly!-->
  <div id="winner"></div>
  
  <!--This div displays the current round and history of guesses-->
  <div id="currentRound"></div>
  <table id="contentForOne"></table>
  <table id="contentForTwo"></table>

</body>

</html>
