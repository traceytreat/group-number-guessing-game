<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Random Number Guessing Game!</h1>

  <header>
    <button id="restart-btn">Restart</button>
    <input id="playerOne-btn" type="number" placeholder="Player 1 Guess" />
    <input id="playerTwo-btn" type="number" placeholder="Player 2 Guess" />
    <button id="submit-btn">Enter</button>
  </header>

  <div id="winner"></div>
  <div id="currentRound"></div>

    <table id="contentForOne"></table>


    <table id="contentForTwo"></table>

  <div id="correctAnswer"></div>

</body>

</html>
